<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Weather App</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                APIs Used
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a
                    class="dropdown-item"
                    href="https://openweathermap.org/"
                    target="_blank"
                    >Weather</a
                  >
                </li>
                <li>
                  <a
                    class="dropdown-item"
                    href="https://unsplash.com/"
                    target="_blank"
                    >Background Image</a
                  >
                </li>
              </ul>
            </li>
          </ul>

          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Enter Place"
              aria-label="Search"
              id="city"
            />
            <button class="btn btn-success" type="submit" id="submit">
              Find
            </button>
          </form>
        </div>
      </div>
    </nav>
    <br />
    <div class="d-flex justify-content-center">
      <h2 class="text-center mx-1 py-2" id="heading">
        Weather for <span id="loc_name"></span>

        <img
          src="assets/clouds.png"
          height="50px"
          width="50px"
          id="weatherIcon"
        />
      </h2>
    </div>
    <div class="my-5 mx-5 p-3">
      <main>
        <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
          <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm">
              <div class="card-header py-3 d-flex justify-content-center">
                <h4 class="my-0 fw-normal">Humidity&nbsp;</h4>
                <img
                  src="assets/humidity.png"
                  height="30px"
                  width="30px"
                  alt=""
                />
              </div>
              <div class="card-body">
                <h1 class="card-title pricing-card-title humidity"></h1>
                <ul class="list-unstyled mt-3 mb-4">
                  <li>
                    Weather Condition : <span id="weatherCondition"></span>
                  </li>
                  <li>Feels like <span id="feels_like"></span></li>
                  <!-- <li>Pressure is <span id="pressure"></span></li> -->
                </ul>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm">
              <div class="card-header py-3 d-flex justify-content-center">
                <h4 class="my-0 fw-normal">Temperature&nbsp;</h4>
                <img src="assets/temp.png" height="30px" width="30px" alt="" />
              </div>
              <div class="card-body">
                <h1 class="card-title pricing-card-title temp"></h1>
                <ul class="list-unstyled mt-3 mb-4">
                  <li>Minimum Temperature is <span id="temp_min"></span></li>
                  <li>Maximum Temperature is <span id="temp_max"></span></li>
                </ul>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm border-primary">
              <div
                class="card-header py-3 text-bg-primary border-primary d-flex justify-content-center"
              >
                <h4 class="my-0 fw-normal">Wind&nbsp;</h4>
                <img src="assets/wind.png" height="30px" width="30px" alt="" />
              </div>
              <div class="card-body">
                <h1 class="card-title pricing-card-title wind_speed">
                  <small class="text-body-secondary fw-light">km/hr</small>
                </h1>
                <ul class="list-unstyled mt-3 mb-4">
                  <li>Latitude is <span id="lat"></span></li>
                  <li>Longitude is <span id="lon"></span></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <p id="credits">Made with ü§ç by Abhinav</p>
  </body>
</html>
